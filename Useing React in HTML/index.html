<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script type="text/babel">

        // react.development.js - React app eluthirathukan mukiyaman library 
        // react-dom.development.js - React app vanthu browser oda senthu HTML sila valai saiya vandiyathu irukum athuku payan pada kudiya library 
        //  babel.min.js - Nama elutha kudiya JS code ela browserlaiyum support agidumnu sola mudiyathu palaya browser la support aagathu ahtha code alathayum playa browser support agura mathari mathurathuthan babel oda valai

            function HEllo(){
                    return <h1> Hello world</h1>
            }
            //  itha function na vali saiya vaika oru function thva paduthu atha react do library la irunth  eduka poram 

            const {createRoot}= ReactDOM
            // intha  ReactRoot function ethuku na nama eluthira react apa(HEllo) output a root div ull a kondu paga intha function call pani entha element ku output poganuma atha element argumenta kodukanum
          const root=  createRoot(document.getElementById('root'))
            // intha function oru object a kodukum  ataha root const la stor panitu intha root ulla render function irukum  atha function ulla react code kodukanaum



          root.render(<HEllo/>)


 
    </script>
</body>
</html>
